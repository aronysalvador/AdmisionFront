apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-front-admision
spec:
  selector:
    matchLabels:
      app: web-front-admision
  template:
    metadata:
      labels:
        app: web-front-admision
    spec:
      containers:
      - name: web-front-admision
        image: crdesacontainer.azurecr.io/desa/admision_digital/achs-fr-admision:_18287 
        env:
        - name: NODE_ENV
          value: aks     
        - name: REACT_APP_ISAPRES
          value: https://desa.orquestador.admision.40.121.134.234.nip.io/api/sap/isapres                 
        - name: REACT_APP_TEST
          value: oriverhu            
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests: 
            cpu: 250m
            memory: 64Mi
          limits: 
            cpu: 500m
            memory: 512Mi
      imagePullSecrets:
      - name: regcred-crdesacontainer 