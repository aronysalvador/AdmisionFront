apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web-front-admision-ingress-sprint10
  annotations:
       kubernetes.io/ingress.class: nginx
       cert-manager.io/cluster-issuer: letsencrypt
       nginx.ingress.kubernetes.io/rewrite-target: /$1

spec:
  tls:
    - hosts:
      - desa.salud.achs.cl/sprint10
      secretName: admision-web-cert
  rules:
  - host: desa.salud.achs.cl/sprint10 
    http:
      paths:
      - path: /web-admision(/?.*)
        backend:
          serviceName: web-front-admision-service-sprint10
          servicePort: 80
      - path: /web-firmadigital(/?.*)
        backend:
          serviceName: web-front-firmadigital-service-sprint10
          servicePort: 80   
      - path: /web-digitalizador-documentos(/?.*)
        backend:
          serviceName: web-front-digitalizaciondocumentos-service-sprint10
          servicePort: 80   
      - path: /orquestador/(.*)
        backend:
          serviceName: api-orquestador-service-sprint10
          servicePort: 80       