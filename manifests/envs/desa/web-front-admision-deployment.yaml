apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-front-admision
spec:
  selector:
    matchLabels:
      app: web-front-admision
  template:
    metadata:
      labels:
        app: web-front-admision
    spec:
      containers:
      - name: web-front-admision
        image: imagen          
        imagePullPolicy: Always
        env:
          - name: PUBLIC_URL
            value: /web-admision     
          - name: ENTORNO
            value: desarrollo

        ports:
        - containerPort: 80
        resources:
          requests: 
            cpu: 50m
            memory: 64Mi
          limits: 
            cpu: 100m
            memory: 128Mi
      imagePullSecrets:
      - name: regcred-crdesacontainer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: web-front-admision
spec:
  maxReplicas: 10
  minReplicas: 2 
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-front-admision
  targetCPUUtilizationPercentage: 50